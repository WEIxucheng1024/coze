apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-coze-server-conf
data:
  {{- range $key, $value := .Files.Glob "files/backend/conf/*" }}
  {{ base $key }}: |
    {{ $.Files.Get $value | nindent 4 }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-coze-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-coze-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-coze-server
    spec:
      containers:
        - name: coze-server
          image: {{ .Values.images.cozeServer }}
          ports:
            - containerPort: 8888
            - containerPort: 8889
          env:
            - name: MYSQL_HOST
              value: {{ .Release.Name }}-mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: {{ .Values.env.MYSQL_USER }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.env.MYSQL_PASSWORD }}
            - name: MYSQL_DATABASE
              value: {{ .Values.env.MYSQL_DATABASE }}
            - name: REDIS_ADDR
              value: {{ .Release.Name }}-redis:6379
            - name: ES_ADDR
              value: http://{{ .Release.Name }}-elasticsearch:9200
            - name: MINIO_ENDPOINT
              value: {{ .Release.Name }}-minio:9000
            - name: MINIO_AK
              value: {{ .Values.env.MINIO_ROOT_USER }}
            - name: MINIO_SK
              value: {{ .Values.env.MINIO_ROOT_PASSWORD }}
            - name: STORAGE_BUCKET
              value: {{ .Values.env.MINIO_BUCKET }}
            - name: MILVUS_ADDR
              value: {{ .Release.Name }}-milvus:19530
            - name: ETCD_ENDPOINTS
              value: {{ .Release.Name }}-etcd:2379
            - name: NSQLookupdHTTPAddress
              value: {{ .Release.Name }}-nsqlookupd:4161
          resources:
            requests:
              cpu: {{ .Values.resources.cozeServer.requests.cpu }}
              memory: {{ .Values.resources.cozeServer.requests.memory }}
            limits:
              cpu: {{ .Values.resources.cozeServer.limits.cpu }}
              memory: {{ .Values.resources.cozeServer.limits.memory }}
          volumeMounts:
            - name: coze-server-conf
              mountPath: /app/resources/conf
          command: ["/app/opencoze"]
      initContainers:
        - name: wait-for-mysql
          image: registry.yygu.cn/coze/busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-mysql 3306; do echo waiting for mysql; sleep 2; done;']
        - name: wait-for-redis
          image: registry.yygu.cn/coze/busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-redis 6379; do echo waiting for redis; sleep 2; done;']
        - name: wait-for-elasticsearch
          image: registry.yygu.cn/coze/busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-elasticsearch 9200; do echo waiting for elasticsearch; sleep 2; done;']
        - name: wait-for-minio
          image: registry.yygu.cn/coze/busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-minio 9000; do echo waiting for minio; sleep 2; done;']
        - name: wait-for-milvus
          image: registry.yygu.cn/coze/busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-milvus 19530; do echo waiting for milvus; sleep 2; done;']
      volumes:
        - name: coze-server-conf
          configMap:
            name: {{ .Release.Name }}-coze-server-conf
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-coze-server
spec:
  selector:
    app: {{ .Release.Name }}-coze-server
  ports:
    - port: 8888
      targetPort: 8888
    - port: 8889
      targetPort: 8889